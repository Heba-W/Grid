<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user scalable=yes">
    <!--Flexbox is shortened from "Flexible Box Layout Module"-->
    <title>Photo Gallery</title>

    <style>
        h1 {
            text-align: center;
            font-family:Arial, Helvetica, sans-serif;
            font-style: italic;
            color: darkorchid;
        }

        #gallery {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        #gallery a {
            width: 100%;
            height: 100%;
        }

        #gallery img {
            width: 100%;
            height: 100%;
        }
    </style>

</head>
